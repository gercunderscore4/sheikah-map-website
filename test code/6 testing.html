<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test</title>
<script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
<!-- https://codepen.io/braedencraig/pen/dBVKzO -->
<!-- https://github.com/danielstuart14/CSS_FOG_ANIMATION -->
<style type="text/css">
body {
  overflow: hidden; /* Hide scrollbars */
  background-color: #222;
}
.border-image {
    position: absolute;
    height: 99%;
    width: 99%;
    z-index: 10;
    pointer-event: None;
}
#overlay {
   position: absolute; 
    z-index: 10;
    width: 100%;
    height: 100%;
    position: absolute;
    background: url("bdr.png");
}
#scene {
    z-index: 0;
    position: absolute;
}
canvas { 
    position: absolute;
    z-index: 0;
    height: 99%;
    width: 99%;
}
</style>
</head>
<body>
<div style="z-index: 0;">
<canvas>
  <svg>
    <!-- this is the draggable root -->
    <g > 
      <circle cx='100' cy='100' r='200' fill='pink'></circle>
    </g>
  </svg>
  <img alt="alt" id='scene' src="1.png"/>
</canvas>
</div>
  <div id="overlay"></div>
<script>
// In the browser panzoom is already on the
// window. If you are in common.js world, then 
// var panzoom = require('panzoom')

// grab the DOM SVG element that you want to be draggable/zoomable:
var element = document.getElementById('scene')

// and forward it it to panzoom.
panzoom(element, { contain: 'outside' })
</script>
</body>
</html>
